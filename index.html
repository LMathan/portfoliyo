<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="uta8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfoliyo</title>
    <style>
        body{
            margin: 0%;
        }
        .main1 h1{
            margin: 0px;
            display: flex;
        }
        .main1{
            width: 100vw;
            height: 10vh;
            background-color: rgb(255, 238, 0);
            position: relative;
            display: flex;
        }
        .main11{
            position: absolute;
            top: 50%;
            left: 25%;
            color: black;
            font-size: xx-large;
            transform: translate(-50%,-50%); /*to center the top */
        }
        .main12 li{
            display: flex;
            list-style-type: none;
            flex-direction: column;
            
        }
        .main2{
            width: 100vw;
            height: 80vh; 
            position: relative;
        }
        #im1{
            width: 100%;
            height: 100%;
           
        }
        .main21{
            position:absolute;
            top: 10%;
            left: 10%;
            font-size: xx-large;
            
        }
        .main22 button{
            position: absolute;
            top: 70%;
            left: 10%;
            height: 30px;
            width: 80px;

            font-size: large;
        }
        .main23 img{
            position: absolute;
            top: 0%;
            right: 0%;
            width: 50%;
            height: 100%;
            display: block;
        }
        .main24{
            position: absolute;
            top: 20%;
            right: 10%;
            font-size: x-large;
            display: none;
           
        }
        .main3{
            width: 100vw;
            height: 10vh;
            background-color: rgb(255, 238, 0);
        }
    </style>
</head>
<body>
    <div class="main1">
        <div class="main11">
            <h1>Mathan</h1>
        </div>
        <div class="main12">
            <ul>
                <li><a id="home" href="#home">Home</a></li>
                
            </ul>
        </div>
    </div>
    <div class="main2">
        <img id="im1"  src="https://img.freepik.com/free-photo/flat-lay-blue-monday-paper-with-copy-space_23-2148756188.jpg" alt="">
        <div class="main21">
            <h1 id="line1">Hi there,</h1>
            <h2 id="line2">This is Mathan</h2>
            <h2 id="line3">Web Developer</h2>
        </div>
        <div class="main22">
            <button id="b1">About</button>
        </div>
        <div class="main23">
            <img  id="view" src="https://static.vecteezy.com/system/resources/thumbnails/053/346/705/small_2x/a-man-in-glasses-and-a-suit-holding-a-folder-png.png" alt="">
        </div>
        <div class="main24" id="hidden">
            <h1>I am Here</h1>
        </div>
    </div>
    <div class="main3"></div>
    <script>
        document.getElementById("b1").onclick = function(){
            document.getElementById("line1").innerHTML="Fresher";
            document.getElementById("line2").innerHTML="In Web Developer";
            document.getElementById("line3").innerHTML="Completed BE-ECE";
            document.getElementById("view").style.display="none";
            document.getElementById("hidden").style.display="block";
        }
        document.getElementById('home').onclick=function(){
            document.getElementById('line1').innerHTML="Hi there,";
            document.getElementById("line2").innerHTML="This is Mathan";
            document.getElementById("line3").innerHTML="Web Developer";
            document.getElementById("view").style.display="block";
            document.getElementById("hidden").style.display="none";
        }
    </script>
</body>
</html>
